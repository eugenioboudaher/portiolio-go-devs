<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <fieldset>
            <legend>Contact us</legend>
            <form action="https://script.google.com/macros/s/AKfycbzQQxJuVM7jQi4mXVPuHkI4SK_fqny4Bg9SvOlWytVQgT2MWEYMwp02PFd3oDO-uuGm/exec" method="post" name="contact-form">
                <input type="text" id="name" name="your-name" placeholder="Name">
                <input type="tel" id="tel" name="your-number" placeholder="Phone Number">
                <input type="email" id="email" name="your-email" placeholder="E-mail">
                <textarea name="text" id="text" placeholder="Escreva sua mensagem"></textarea>
                <input type="submit" value="Submit" id="submit">
            </form>
        </fieldset>
    </div>
    <script src="script.js"></script>
</body>
</html>
